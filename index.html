<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hi !</title>
</head>
<body>
  <script>
      let year = parseInt(prompt("Nhap so nam can tinh"));
      let isLeapYear = false;
      let isDivisibleBy4 = year % 4 == 0;
      if (isDivisibleBy4) {
          let isDivisibleBy100 = year % 100 == 0;
          if (isDivisibleBy100) {
              let isDivisibleBy400 = year % 400 == 0;
              if (isDivisibleBy400) {
                  isLeapYear = true;
              }
          } else {
              isLeapYear = true;
          }
      }

      if (isLeapYear) {
          alert(year + " la nam nhuan");
      } else alert(year + " khong la nam nhuan");
  </script>
</body>
</html>
